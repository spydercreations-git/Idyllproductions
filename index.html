<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idyll Productions</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Additional fonts for multilingual support -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display'), local('SFProDisplay-Regular'), local('-apple-system'), local('BlinkMacSystemFont');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display Bold'), local('SFProDisplay-Bold'), local('-apple-system'), local('BlinkMacSystemFont');
            font-weight: 700;
            font-style: normal;
        }
        
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e293b;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --background: #fefefe;
            --card-background: #ffffff;
            --border-light: #e2e8f0;
            --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-sf-pro: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            font-family: var(--font-inter);
            background-color: var(--background);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.3) 1px, transparent 1px);
            background-size: 120px 120px;
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* iOS specific fixes */
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .font-sf-pro {
                font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            }
            
            /* Fix iOS viewport issues */
            body {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
            
            /* Fix iOS button styling */
            button {
                -webkit-appearance: none;
                appearance: none;
                border-radius: 0;
            }
            
            /* Fix iOS input zoom */
            input, textarea, select {
                font-size: 16px;
            }
        }
        
        /* Mobile-first responsive typography */
        @media (max-width: 640px) {
            body {
                font-size: 14px;
                line-height: 1.5;
            }
            
            /* Reduce motion on mobile for better performance */
            * {
                animation-duration: 0.3s !important;
                transition-duration: 0.3s !important;
            }
            
            /* Fix mobile video playback */
            video {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }
        }
        
        .font-inter { font-family: var(--font-inter); }
        .font-sf-pro { font-family: var(--font-sf-pro); }
        
        /* Reveal animations */
        .reveal { 
          opacity: 0; 
          transform: translateY(20px); 
          transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
        }
        
        /* Hide scrollbars */
        * { scrollbar-width: none; -ms-overflow-style: none; }
        *::-webkit-scrollbar { display: none; }

        /* Keyframe Animations */
        @keyframes scroll-left {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        @keyframes gradientShift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        @keyframes floating {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-6px); }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0px) translateX(0px); }
          33% { transform: translateY(-10px) translateX(5px); }
          66% { transform: translateY(5px) translateX(-5px); }
        }

        /* Progressive blur animations */
        @keyframes blurReveal {
          0% { backdrop-filter: blur(12px); opacity: 1; }
          100% { backdrop-filter: blur(0px); opacity: 0; }
        }

        @keyframes focusRing {
          0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
          50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
          100% { transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
        }

        .progressive-blur-ring {
          animation: focusRing 3s ease-out infinite;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
          width: 16px;
          height: 12px;
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        .hamburger-line {
          width: 100%;
          height: 2px;
          background-color: currentColor;
          border-radius: 1px;
          transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
          transform-origin: center;
        }

        .hamburger-menu.open .hamburger-line:nth-child(1) {
          transform: translateY(5px) rotate(45deg);
        }

        .hamburger-menu.open .hamburger-line:nth-child(2) {
          opacity: 0;
          transform: scaleX(0);
        }

        .hamburger-menu.open .hamburger-line:nth-child(3) {
          transform: translateY(-5px) rotate(-45deg);
        }

        /* Menu dropdown animation */
        .animate-fade-in {
          animation: fadeInScale 0.2s ease-out forwards;
        }

        @keyframes fadeInScale {
          0% {
            opacity: 0;
            transform: scale(0.95) translateY(-5px);
          }
          100% {
            opacity: 1;
            transform: scale(1) translateY(0);
          }
        }

        /* Slide up animation for hero text */
        @keyframes slide-up {
          0% {
            opacity: 0;
            transform: translateY(60px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .animate-slide-up {
          animation: slide-up 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
          opacity: 0;
        }

        /* Page transition animations */
        @keyframes page-slide-in {
          0% {
            opacity: 0;
            transform: translateY(30px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes page-fade-in {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }

        .animate-page-slide-in {
          animation: page-slide-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .animate-page-fade-in {
          animation: page-fade-in 0.4s ease-out forwards;
        }

        /* Fade in up animation for hero text */
        @keyframes fade-in-up {
          0% {
            opacity: 0;
            transform: translateY(30px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .animate-fade-in-up {
          animation: fade-in-up 1s ease-out forwards;
          opacity: 0;
        }

        /* Card expand animation - spring-style with overshoot */
        @keyframes cardExpand {
          0% {
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
          }
          60% {
            transform: translate(-50%, -50%) scale(1.08);
            opacity: 0.9;
          }
          80% {
            transform: translate(-50%, -50%) scale(0.96);
            opacity: 1;
          }
          100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
          }
        }

        /* Simple bounce animation */
        @keyframes simpleBounce {
          0% {
            transform: scale(0.8);
            opacity: 0;
          }
          50% {
            transform: scale(1.05);
            opacity: 0.8;
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }

        /* Bouncy zoom animation */
        @keyframes bouncy-zoom {
          0% { transform: scale(0.3) rotate(-3deg); opacity: 0; }
          50% { transform: scale(1.05) rotate(1deg); }
          70% { transform: scale(0.9) rotate(-1deg); }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .animate-bouncy-zoom {
          animation: bouncy-zoom 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Fade in animation for overlay */
        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
        }

        /* Contextual preview animation - starts from clicked card, ends at viewport center */
        @keyframes contextual-preview {
          0% {
            left: var(--origin-x);
            top: var(--origin-y);
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            border-radius: 12px;
          }
          60% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(1.02);
            opacity: 1;
            border-radius: 12px;
          }
          100% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            border-radius: 12px;
          }
        }

        .animate-contextual-preview {
          animation: contextual-preview 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
          position: absolute;
        }

        /* Close animation - reverse of contextual preview */
        @keyframes contextual-close {
          0% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            border-radius: 12px;
          }
          40% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0.8;
            border-radius: 12px;
          }
          100% {
            left: var(--origin-x);
            top: var(--origin-y);
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            border-radius: 12px;
          }
        }

        .animate-contextual-close {
          animation: contextual-close 0.25s cubic-bezier(0.64, 0, 0.78, 0) forwards;
          position: absolute;
        }

        /* Card bounce animation for video cards */
        @keyframes card-bounce {
          0% {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
          }
          70% {
            opacity: 1;
            transform: scale(1.01) translateY(-2px);
          }
          100% {
            opacity: 1;
            transform: scale(1) translateY(0);
          }
        }

        .animate-card-bounce {
          animation: card-bounce 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
          opacity: 0;
        }

        /* Animated text effect - Mobile optimized */
        .loader {
          color: rgb(37, 99, 235);
          font-family: "Inter", sans-serif;
          font-weight: 500;
          font-size: inherit;
          box-sizing: content-box;
          height: 1.2em;
          display: inline-flex;
          align-items: center;
          vertical-align: top;
        }

        .words {
          overflow: hidden;
          position: relative;
          height: 1.2em;
          width: auto;
          min-width: 120px;
        }

        .words::after {
          content: "";
          position: absolute;
          inset: 0;
          background: linear-gradient(
            white 10%,
            transparent 30%,
            transparent 70%,
            white 90%
          );
          z-index: 20;
        }

        .word {
          display: block;
          height: 100%;
          padding-left: 6px;
          color: rgb(37, 99, 235);
          animation: spin_words 4s infinite;
          line-height: 1.2;
          white-space: nowrap;
        }

        @keyframes spin_words {
          10% {
            transform: translateY(-102%);
          }
          25% {
            transform: translateY(-100%);
          }
          35% {
            transform: translateY(-202%);
          }
          50% {
            transform: translateY(-200%);
          }
          60% {
            transform: translateY(-302%);
          }
          75% {
            transform: translateY(-300%);
          }
          85% {
            transform: translateY(-402%);
          }
          100% {
            transform: translateY(-400%);
          }
        }

        /* Mobile optimization for text animation */
        @media (max-width: 640px) {
          .loader {
            height: 1.1em;
          }
          
          .words {
            height: 1.1em;
            min-width: 100px;
          }
          
          .word {
            line-height: 1.1;
            animation-duration: 3s;
          }
        }

        .hover\:pause-animation:hover { animation-play-state: paused; }

        @media (prefers-reduced-motion: reduce) {
          * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }

        /* 3D Models CSS */
        .floating-3d-cube {
          perspective: 1000px;
          animation: float 6s ease-in-out infinite;
        }

        .cube {
          position: relative;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
          animation: rotateCube 10s infinite linear;
        }

        .face {
          position: absolute;
          width: 64px;
          height: 64px;
          background: linear-gradient(45deg, rgba(37, 99, 235, 0.8), rgba(59, 130, 246, 0.6));
          border: 2px solid rgba(37, 99, 235, 0.3);
          backdrop-filter: blur(10px);
        }

        .front { transform: rotateY(0deg) translateZ(32px); }
        .back { transform: rotateY(180deg) translateZ(32px); }
        .right { transform: rotateY(90deg) translateZ(32px); }
        .left { transform: rotateY(-90deg) translateZ(32px); }
        .top { transform: rotateX(90deg) translateZ(32px); }
        .bottom { transform: rotateX(-90deg) translateZ(32px); }

        .floating-3d-pyramid {
          perspective: 1000px;
          animation: float 8s ease-in-out infinite reverse;
        }

        .pyramid {
          position: relative;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
          animation: rotatePyramid 12s infinite linear;
        }

        .pyramid-face {
          position: absolute;
          background: linear-gradient(45deg, rgba(34, 197, 94, 0.8), rgba(74, 222, 128, 0.6));
          border: 2px solid rgba(34, 197, 94, 0.3);
          backdrop-filter: blur(10px);
        }

        .pyramid-front {
          width: 48px;
          height: 48px;
          transform: rotateY(0deg) translateZ(24px);
          clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .pyramid-right {
          width: 48px;
          height: 48px;
          transform: rotateY(90deg) translateZ(24px);
          clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .pyramid-back {
          width: 48px;
          height: 48px;
          transform: rotateY(180deg) translateZ(24px);
          clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .pyramid-left {
          width: 48px;
          height: 48px;
          transform: rotateY(-90deg) translateZ(24px);
          clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .floating-3d-sphere {
          perspective: 1000px;
          animation: float 7s ease-in-out infinite;
        }

        .sphere {
          width: 56px;
          height: 56px;
          border-radius: 50%;
          background: radial-gradient(circle at 30% 30%, rgba(168, 85, 247, 0.9), rgba(147, 51, 234, 0.7));
          border: 2px solid rgba(168, 85, 247, 0.3);
          backdrop-filter: blur(10px);
          animation: rotateSphere 8s infinite linear;
          box-shadow: 
            inset -10px -10px 20px rgba(0, 0, 0, 0.2),
            inset 10px 10px 20px rgba(255, 255, 255, 0.1);
        }

        .floating-3d-cylinder {
          perspective: 1000px;
          animation: float 9s ease-in-out infinite;
        }

        .cylinder {
          position: relative;
          width: 100%;
          height: 100%;
          transform-style: preserve-3d;
          animation: rotateCylinder 15s infinite linear;
        }

        .cylinder-top, .cylinder-bottom {
          position: absolute;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background: linear-gradient(45deg, rgba(249, 115, 22, 0.8), rgba(251, 146, 60, 0.6));
          border: 2px solid rgba(249, 115, 22, 0.3);
          left: 50%;
          transform: translateX(-50%);
        }

        .cylinder-top {
          top: 0;
          transform: translateX(-50%) rotateX(90deg) translateZ(20px);
        }

        .cylinder-bottom {
          bottom: 0;
          transform: translateX(-50%) rotateX(-90deg) translateZ(20px);
        }

        .cylinder-side {
          position: absolute;
          width: 40px;
          height: 64px;
          background: linear-gradient(90deg, rgba(249, 115, 22, 0.8), rgba(251, 146, 60, 0.6));
          border: 2px solid rgba(249, 115, 22, 0.3);
          border-radius: 20px;
          left: 50%;
          transform: translateX(-50%);
        }

        /* 3D Animations */
        @keyframes rotateCube {
          0% { transform: rotateX(0deg) rotateY(0deg); }
          100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes rotatePyramid {
          0% { transform: rotateX(0deg) rotateY(0deg); }
          100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes rotateSphere {
          0% { transform: rotateY(0deg); }
          100% { transform: rotateY(360deg); }
        }

        @keyframes rotateCylinder {
          0% { transform: rotateX(0deg) rotateY(0deg); }
          100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Hover effects */
        .floating-3d-cube:hover .cube {
          animation-play-state: paused;
          transform: rotateX(45deg) rotateY(45deg) scale(1.2);
        }

        .floating-3d-pyramid:hover .pyramid {
          animation-play-state: paused;
          transform: rotateX(45deg) rotateY(45deg) scale(1.3);
        }

        .floating-3d-sphere:hover .sphere {
          animation-play-state: paused;
          transform: scale(1.4);
          box-shadow: 
            inset -15px -15px 30px rgba(0, 0, 0, 0.3),
            inset 15px 15px 30px rgba(255, 255, 255, 0.2),
            0 0 30px rgba(168, 85, 247, 0.5);
        }

        .floating-3d-cylinder:hover .cylinder {
          animation-play-state: paused;
          transform: rotateX(45deg) rotateY(45deg) scale(1.2);
        }
    </style>
