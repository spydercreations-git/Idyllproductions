    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data: blob:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <!-- Disable right-click, text selection, and drag -->
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Allow text selection only for specific elements */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        
        /* Disable drag and drop */
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        
        /* Hide scrollbars completely */
        ::-webkit-scrollbar { display: none !important; }
        * { scrollbar-width: none !important; -ms-overflow-style: none !important; }
        
        /* Disable text highlighting */
        ::selection { background: transparent; }
        ::-moz-selection { background: transparent; }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display'), local('SFProDisplay-Regular'), local('-apple-system'), local('BlinkMacSystemFont');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'SF Pro Display';
            src: local('SF Pro Display Bold'), local('SFProDisplay-Bold'), local('-apple-system'), local('BlinkMacSystemFont');
            font-weight: 700;
            font-style: normal;
        }
        
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e293b;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --background: #fefefe;
            --card-background: #ffffff;
            --border-light: #e2e8f0;
            --font-inter: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-sf-pro: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            font-family: var(--font-inter);
            background-color: var(--background);
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.3) 1px, transparent 1px);
            background-size: 120px 120px;
            color: var(--text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .font-inter { font-family: var(--font-inter); }
        .font-sf-pro { font-family: var(--font-sf-pro); }
        
        /* Reveal animations */
        .reveal { 
          opacity: 0; 
          transform: translateY(20px); 
          transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        .reveal.active { opacity: 1; transform: translateY(0); }
        
        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
        }
        
        /* Video security */
        video {
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
          -webkit-touch-callout: none;
          pointer-events: none;
        }
        
        /* Allow video controls in modals */
        .animate-contextual-preview video {
          pointer-events: auto;
        }
        
        .animate-contextual-preview video::-webkit-media-controls {
          display: block !important;
        }
        
        video::-webkit-media-controls { display: none !important; }
        
        /* Hide scrollbars */
        * { scrollbar-width: none; -ms-overflow-style: none; }
        *::-webkit-scrollbar { display: none; }

        /* Keyframe Animations */
        @keyframes scroll-left {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
        }

        @keyframes gradientShift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        @keyframes floating {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-6px); }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0px) translateX(0px); }
          33% { transform: translateY(-10px) translateX(5px); }
          66% { transform: translateY(5px) translateX(-5px); }
        }

        /* Progressive blur animations */
        @keyframes blurReveal {
          0% { backdrop-filter: blur(12px); opacity: 1; }
          100% { backdrop-filter: blur(0px); opacity: 0; }
        }

        @keyframes focusRing {
          0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
          50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
          100% { transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
        }

        .progressive-blur-ring {
          animation: focusRing 3s ease-out infinite;
        }

        /* Hamburger Menu Styles */
        .hamburger-menu {
          width: 16px;
          height: 12px;
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        .hamburger-line {
          width: 100%;
          height: 2px;
          background-color: currentColor;
          border-radius: 1px;
          transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
          transform-origin: center;
        }

        .hamburger-menu.open .hamburger-line:nth-child(1) {
          transform: translateY(5px) rotate(45deg);
        }

        .hamburger-menu.open .hamburger-line:nth-child(2) {
          opacity: 0;
          transform: scaleX(0);
        }

        .hamburger-menu.open .hamburger-line:nth-child(3) {
          transform: translateY(-5px) rotate(-45deg);
        }

        /* Menu dropdown animation */
        .animate-fade-in {
          animation: fadeInScale 0.2s ease-out forwards;
        }

        @keyframes fadeInScale {
          0% {
            opacity: 0;
            transform: scale(0.95) translateY(-5px);
          }
          100% {
            opacity: 1;
            transform: scale(1) translateY(0);
          }
        }

        /* Slide up animation for hero text */
        @keyframes slide-up {
          0% {
            opacity: 0;
            transform: translateY(60px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .animate-slide-up {
          animation: slide-up 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
          opacity: 0;
        }

        /* Page transition animations */
        @keyframes page-slide-in {
          0% {
            opacity: 0;
            transform: translateY(30px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes page-fade-in {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }

        .animate-page-slide-in {
          animation: page-slide-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .animate-page-fade-in {
          animation: page-fade-in 0.4s ease-out forwards;
        }

        /* Fade in up animation for hero text */
        @keyframes fade-in-up {
          0% {
            opacity: 0;
            transform: translateY(30px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .animate-fade-in-up {
          animation: fade-in-up 1s ease-out forwards;
          opacity: 0;
        }

        /* Card expand animation - spring-style with overshoot */
        @keyframes cardExpand {
          0% {
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
          }
          60% {
            transform: translate(-50%, -50%) scale(1.08);
            opacity: 0.9;
          }
          80% {
            transform: translate(-50%, -50%) scale(0.96);
            opacity: 1;
          }
          100% {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
          }
        }

        /* Simple bounce animation */
        @keyframes simpleBounce {
          0% {
            transform: scale(0.8);
            opacity: 0;
          }
          50% {
            transform: scale(1.05);
            opacity: 0.8;
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }

        /* Bouncy zoom animation */
        @keyframes bouncy-zoom {
          0% { transform: scale(0.3) rotate(-3deg); opacity: 0; }
          50% { transform: scale(1.05) rotate(1deg); }
          70% { transform: scale(0.9) rotate(-1deg); }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .animate-bouncy-zoom {
          animation: bouncy-zoom 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Fade in animation for overlay */
        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        .animate-fade-in {
          animation: fade-in 0.3s ease-out forwards;
        }

        /* Contextual preview animation - starts from clicked card, ends at viewport center */
        @keyframes contextual-preview {
          0% {
            left: var(--origin-x);
            top: var(--origin-y);
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            border-radius: 12px;
          }
          60% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(1.02);
            opacity: 1;
            border-radius: 12px;
          }
          100% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            border-radius: 12px;
          }
        }

        .animate-contextual-preview {
          animation: contextual-preview 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
          position: absolute;
        }

        /* Close animation - reverse of contextual preview */
        @keyframes contextual-close {
          0% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            border-radius: 12px;
          }
          40% {
            left: calc(50vw + var(--scroll-x));
            top: calc(50vh + var(--scroll-y));
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0.8;
            border-radius: 12px;
          }
          100% {
            left: var(--origin-x);
            top: var(--origin-y);
            transform: translate(-50%, -50%) scale(0.1);
            opacity: 0;
            border-radius: 12px;
          }
        }

        .animate-contextual-close {
          animation: contextual-close 0.25s cubic-bezier(0.64, 0, 0.78, 0) forwards;
          position: absolute;
        }

        /* Card bounce animation for video cards */
        @keyframes card-bounce {
          0% {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
          }
          70% {
            opacity: 1;
            transform: scale(1.01) translateY(-2px);
          }
          100% {
            opacity: 1;
            transform: scale(1) translateY(0);
          }
        }

        .animate-card-bounce {
          animation: card-bounce 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
          opacity: 0;
        }

        .hover\:pause-animation:hover { animation-play-state: paused; }

        @media (prefers-reduced-motion: reduce) {
          * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
        }
    </style>

<!-- Security Scripts -->
<script>
// Disable Developer Tools
(function() {
    'use strict';
    
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S
    document.addEventListener('keydown', function(e) {
        // F12
        if (e.keyCode === 123) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+I (Developer Tools)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+Shift+J (Console)
        if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+U (View Source)
        if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+S (Save Page)
        if (e.ctrlKey && e.keyCode === 83) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+A (Select All)
        if (e.ctrlKey && e.keyCode === 65) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+P (Print)
        if (e.ctrlKey && e.keyCode === 80) {
            e.preventDefault();
            return false;
        }
        
        // Ctrl+C (Copy)
        if (e.ctrlKey && e.keyCode === 67) {
            e.preventDefault();
            return false;
        }
    });
    
    // Disable drag and drop
    document.addEventListener('dragstart', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Disable text selection
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Detect DevTools
    let devtools = {
        open: false,
        orientation: null
    };
    
    const threshold = 160;
    
    setInterval(function() {
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
                devtools.open = true;
                // Redirect or show warning
                document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial;font-size:24px;color:#333;">Access Denied</div>';
            }
        } else {
            devtools.open = false;
        }
    }, 500);
    
    // Disable console
    if (typeof console !== 'undefined') {
        console.log = console.warn = console.error = console.info = console.debug = console.trace = function() {};
    }
    
    // Clear console periodically
    setInterval(function() {
        if (typeof console !== 'undefined' && console.clear) {
            console.clear();
        }
    }, 1000);
    
    // Disable view source
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 117)) {
            e.preventDefault();
            return false;
        }
    });
    
    // Disable print screen
    document.addEventListener('keyup', function(e) {
        if (e.keyCode === 44) {
            e.preventDefault();
            return false;
        }
    });
    
    // Disable image saving
    document.addEventListener('dragstart', function(e) {
        if (e.target.tagName === 'IMG') {
            e.preventDefault();
            return false;
        }
    });
    
    // Video protection
    document.addEventListener('DOMContentLoaded', function() {
        const videos = document.querySelectorAll('video');
        videos.forEach(function(video) {
            video.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // Disable video download
            video.controlsList = 'nodownload nofullscreen noremoteplayback';
            video.disablePictureInPicture = true;
            video.disableRemotePlayback = true;
            
            // Add overlay to prevent interaction
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;';
            video.parentNode.style.position = 'relative';
            video.parentNode.appendChild(overlay);
        });
    });
    
    // Disable clipboard
    document.addEventListener('copy', function(e) {
        e.clipboardData.setData('text/plain', '');
        e.preventDefault();
        return false;
    });
    
    // Disable paste
    document.addEventListener('paste', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Disable cut
    document.addEventListener('cut', function(e) {
        e.preventDefault();
        return false;
    });
    
    // Blur page when window loses focus (prevents screenshots)
    window.addEventListener('blur', function() {
        document.body.style.filter = 'blur(5px)';
    });
    
    window.addEventListener('focus', function() {
        document.body.style.filter = 'none';
    });
    
    // Disable zoom
    document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
            e.preventDefault();
            return false;
        }
    });
    
    // Disable zoom with keyboard
    document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && (e.keyCode === 61 || e.keyCode === 107 || e.keyCode === 173 || e.keyCode === 109 || e.keyCode === 187 || e.keyCode === 189)) {
            e.preventDefault();
            return false;
        }
    });
    
})();

// Additional video security when videos are dynamically added
const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
        mutation.addedNodes.forEach(function(node) {
            if (node.tagName === 'VIDEO') {
                node.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
                node.controlsList = 'nodownload nofullscreen noremoteplayback';
                node.disablePictureInPicture = true;
                node.disableRemotePlayback = true;
            }
        });
    });
});

observer.observe(document.body, {
    childList: true,
    subtree: true
});
</script>
